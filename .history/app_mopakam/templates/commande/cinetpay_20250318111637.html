<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.cinetpay.com/seamless/main.js"></script>
    <style>
        .sdk {
            display: block;
            position: absolute;
            background-position: center;
            text-align: center;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
    <script>
        function checkout() {
            CinetPay.setConfig({
                apikey: '191723936667c0d7c0d48656.82804730',//   YOUR APIKEY
                site_id: '105888863',//YOUR_SITE_ID
                notify_url: 'http://mondomaine.com/notify/',
                mode: 'PRODUCTION'
            });
            CinetPay.getCheckout({
                transaction_id: Math.floor(Math.random() * 100000000).toString(), // YOUR TRANSACTION ID
                amount: 150000,
                currency: 'XOF',
                channels: 'ALL',
                description: 'Test de paiement',   
                 //Fournir ces variables pour le paiements par carte bancaire
                customer_name:"{{ user.first_name }}",//Le nom du client
                customer_surname:"{{ user.last_name }}",//Le prenom du client
                customer_email: "{{ user.email }}",//l'email du client
                customer_phone_number: "{{ user.phone_number }}",//l'email du client
                customer_address : "{{ user.address }}",//addresse du client
                customer_city: "{{ user.city }}",// La ville du client
                customer_country : "{{ user.country }}",// le code ISO du pays
                customer_state : "{{ user.state }}",// le code ISO l'état
                customer_zip_code : "{{ user.zip_code }}", // code postal

            });
            CinetPay.waitResponse(function(data) {
                if (data.status == "REFUSED") {
                    if (alert("Votre paiement a échoué")) {
                        window.location.reload();
                    }
                } else if (data.status == "ACCEPTED") {
                    if (alert("Votre paiement a été effectué avec succès")) {
                        window.location.reload();
                    }
                }
            });
            CinetPay.onError(function(data) {
                console.log(data);
            });
        }
    </script>
</head>
<body>
    <div class="sdk">
        <h1>SDK SEAMLESS</h1>
        <button onclick="checkout()">Checkout</button>
    </div>
</body>
</html>
