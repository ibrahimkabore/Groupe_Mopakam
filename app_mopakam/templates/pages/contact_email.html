 

<html>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0;">
    <div style="background-color: #f4f4f4; padding: 20px; text-align: center;">
        <img src="{{logo_url}}" alt="Logo de l'entreprise" style="width: 100px; height: auto;">
    </div>
    <div style="background-color: #ffffff; padding: 20px; border: 1px solid #ddd;">
        <h2 style="color: #333;">Nouveau message de contact</h2>
        <p><strong>Nom :</strong> {{ name }}</p>
        <p><strong>Email :</strong> {{ email }}</p>
        <p><strong>Téléphone :</strong> {{ phone }}</p>
        <p><strong>Message :</strong></p>
        <p style="color: #555;">{{ message }}</p>
    </div>
    <footer style="background-color: #f4f4f4; text-align: center; padding: 10px; margin-top: 20px; font-size: 12px;">
        <p>&copy; 2025 groupe mopakam. Tous droits réservés.</p>
    </footer>
</body>
</html>
